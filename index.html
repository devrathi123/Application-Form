<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application</h1>
            <form action="">
                <div class="form_container">

                <div class="form_control">
                    <label for="first_name"> First Name</label>
                    <input id="first_name" name="first_name" placeholder="Enter first name"
                </div>
                </div>
                </form>
                <div class="form_control">
                    <label for="last_name">Last_Name</label>
                    <input id="last_name" name="last_name" placeholder="Enter last name"  
                </div>
                </div>
                </form>
                <div class="form_control">
                    <label for="email"> Email</label>
                    <input type="email" id="email" name="email" placeholder="enter email"
                </div>
                </div>
            </form>
                <div class="form_control">
                    <label for="job_role"> Job role</label>
                    <select id="job role" name="job role">
                        <option value="">select job_role</option>
                        <option value="Frontend">Frontend Developer</option>
                        <option value="backend">backened developer</option>
                        <option value="full stack">full stack developer</option>
                        <option value="ui ux">ui ux developer</option>
                    </select>
                </div>
                <div class="form_control">
                    <label for="Address">Address</label>
                    <textarea id="Address" name="Address" row="4" cols="50" placeholder="enter Address"></textarea>
                </div>
                <div class="form_control">
                    <label for="city"> City</label>
                    <input id="city" name="city" placeholder="Enter your city name"
                </div>
                </div>
                <div class="form_control">
                    <label for="pincode"> Pincode</label>
                    <input 
                    type="number"
                    id="pincode" name="city" placeholder="Enter your pincode"
                </div>
            </form>
        </div> 
        <div class="form_control">
            <label for="date"> Date</label>
            <input 
            type="date"
            id="date" name="date" placeholder="Enter date"
        </div>
    </div>
    <div class="form_control">
        <label for="upload"> Upload your cv</label>
        <input 
        type="file"
        id="date" name="date" placeholder="upload your cv"
    </div>
</div>
<div class="button_container">
    <button type="submit">Apply Now</button>
</div>
</form>

</body>
</html>
